<!DOCTYPE HTML>
<html>
	<head>
		<title>HTML Tables - Exercise 2</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form method="post" action="#">
			<label for="membername">Member name:</label>
			<input type="text" id="membername" required="required" />
			<label for="membername">*req</label>
			<br />
			<label for="email">Email:</label>
			<input type="email" id="email" pattern="[^ @]*@[^ @].[^ @]" 
			required="required"/>
			<label for="email">*req</label>
			<br />
			<label for="school">School:</label>
			<input type="text" id="school" required="required" />
			<label for="school">*req</label>
			<br />		
			<input type="image" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQd9kGFyi0tc6wHU2CJWMUnl5mub2ETp-pKM2RoEePmV5VG99W4iA" 
			alt="Submit Button"/>	
		</form>

	</body>
